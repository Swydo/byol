name: test

on:
  pull_request:
    branches:
      - master*

jobs:
  core-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
            node-version: '12'
      - name: Build
        run: |
            npm ci
            npx lerna bootstrap
      - name: Lint
        run: |
            npm run lint -s
      - name: Unit
        run: |
            npm run unit -s
